monitor=eDP-1,1920x1200@60,0x0,1.25
# See https://wiki.hyprland.org/Configuring/Keywords/ for more


exec-once = pgrep -f pipewire &> /dev/null && pkill pipewire || pipewire &
exec-once = dbus-update-activation-environment DISPLAY

exec-once = waybar &
#exec-once = ~/scripts/launch-waybar.sh # Execute script to launch waybar and then relaunch it everytime the config file is updated
exec-once = hyprpaper & # Wallpaper utility
exec-once = nm-applet & # Network Manager frontend
exec-once = dunst & # Notification daemon
#exec-once = /usr/libexec/hyprpolkitagent & # Authenticaton agent
#exec-once = udiskie &
#exec-once = syncthing &
#exec-once = cd ~/scripts/arrpc && node src & # Discord RPC


exec-once = /opt/Mullvad\ VPN/mullvad-gui & # Connect to VPN
#exec-once = doas rc-service nftables restart &

exec-once=hyprctl setcursor Bibata-Modern-Ice 24

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# Set programs that you use
$terminal = foot
$fileManager = thunar
$menu = wofi --show drun
$browser = firefox

#env = HYPRCURSOR_THEME,Bibata-Modern-Ice

#env = AQ_DRM_DEVICES,/dev/dri/card0:/dev/dri/card1

#env = QT_QPA_PLATFORMTHEME,qt5ct 
env = QT_QPA_PLATFORMTHEME,qt6ct

# wayland support
env = MOZ_ENABLE_WAYLAND,1
env = KITTY_ENABLE_WAYLAND,1
# electron >28 apps (may help)
env = ELECTRON_OZONE_PLATFORM_HINT,auto
#env = AQ_DRM_DEVICES,/dev/dri/card1

# NVIDIA 
#env = AQ_DRM_DEVICES,/dev/dri/card1
#env = LIBVA_DRIVER_NAME,nvidia 
#env = __GLX_VENDOR_LIBRARY_NAME,nvidia
#env = ssNVD_BACKEND,direct 
#env = VDPAU_DRIVER,nvidia
#env = LIBVA_DRIVER_NAME,nvidia
#env = WLR_NO_HARDWARE_CURSORS,1 # On hyprland >v0.41, now configured on variable cursor section
#env = LIBGL_ALWAYS_SOFTWARE,1 
#env = WLR_RENDERER_ALLOW_SOFTWARE,1
env = EGL_PLATFORM,wayland
cursor {
  sync_gsettings_theme = true
  no_hardware_cursors = 2
  enable_hyprcursor = false
  warp_on_change_workspace = 2
  no_warps = true
  use_cpu_buffer=2
}

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = gb
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =
    repeat_rate = 50
    repeat_delay = 200

    follow_mouse = 1

    touchpad {
        natural_scroll = yes
	disable_while_typing = no
    }

    sensitivity = 0 # -1.0 to 1.0, 0 means no modification.
}
general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 5
    gaps_out = 8, 10, 10, 10
    border_size = 3
    col.active_border = rgb(75a173)
    col.inactive_border = rgba(595959aa)

    layout = dwindle

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 10
    
    blur {
        enabled = true
        size = 8
        passes = 1
    }

    #drop_shadow = yes
    #shadow_range = 4
    #shadow_render_power = 3
    #col.shadow = rgba(1a1a1aee)


}

animations {
    enabled = no

    # Fucking wild bezier
    bezier = uwuBezier, 0.1, 1.4, 0.3, 1.0
    
    # Here's a fallback incase you don't like it :3
    # bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 8, uwuBezier, slide
    animation = windowsOut, 1, 8, uwuBezier, slide
    animation = windowsMove, 1, 6, uwuBezier, slide 
    
    animation = workspaces, 1, 8, uwuBezier, slidevert
    animation = specialWorkspace, 1, 8, uwuBezier, slidevert
}







dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = off
}

misc {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    force_default_wallpaper = -1 # Set to 0 or 1 to disable the anime mascot wallpapers
    middle_click_paste = false
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

# Window rules
windowrule = workspace 10 silent, class:^(Mullvad VPN)$
windowrule = float, class:^(mpv)
windowrule = float, class:^(qimgv)
windowrule = float, class:^(eog)
windowrule = opacity 0.75, class:^(kitty)$ # Terminals
windowrule = opacity 1, class:^(Spotify)$ # Spotify
windowrule = float, title:^(Friends List)
#windowrule = size 1896 1100, center 1, class:^(dolphin-emu)
windowrule = suppressevent maximize, class:.* # You'll probably like this.

# Move games to workspace 5
windowrule = workspace 5 silent, class:^(steam_app_250900)$ # The Binding of Isaac: Rebirth
windowrule = workspace 5 silent, class:^(steam_app_1281930)$ # Terraria Mod Loader

# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, RETURN, exec, $terminal
bind = $mainMod, Q, killactive, 
bind = $mainMod, M, exit, 
bind = $mainMod, T, exec, $fileManager
bind = $mainMod, F, fullscreen
bind = $mainMod SHIFT, F , togglefloating, 
bindr = $mainMod, $mainMod_L, exec, pgrep -f dmenu-wl &> /dev/null && pkill dmenu-wl || ~/scripts/dmenu-wl.sh
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod, W, exec, $browser

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspacesilent, 1
bind = $mainMod SHIFT, 2, movetoworkspacesilent, 2
bind = $mainMod SHIFT, 3, movetoworkspacesilent, 3
bind = $mainMod SHIFT, 4, movetoworkspacesilent, 4
bind = $mainMod SHIFT, 5, movetoworkspacesilent, 5
bind = $mainMod SHIFT, 6, movetoworkspacesilent, 6
bind = $mainMod SHIFT, 7, movetoworkspacesilent, 7
bind = $mainMod SHIFT, 8, movetoworkspacesilent, 8
bind = $mainMod SHIFT, 9, movetoworkspacesilent, 9
bind = $mainMod SHIFT, 0, movetoworkspacesilent, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Power menu
bind = CTRL ALT_L, DELETE, exec, ~/scripts/power-menu.sh

# Screen lock
bind = CTRL ALT_L, L, exec, hyprlock

# Game mode - prevents mouse movement between monitors
bind = $mainMod, G, exec, ~/scripts/monitor_game_mode.sh

# Edit scripts and config files
bind = $mainMod, B, exec, ~/scripts/open-scripts.sh
bind = $mainMod, C, exec, ~/scripts/open-configs.sh

# Volume Controls
bindel = , XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 1%+
bindel = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 1%-
bindl = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle

# Screen brightness controls
bind = , XF86MonBrightnessDown, exec, doas brightnessctl set 5%-
bind = , XF86MonBrightnessUp, exec, doas brightnessctl set 5%+

# Media controls
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous
bindl = , XF86AudioNext, exec, playerctl next

# Screenshot
# bind = $mainMod SHIFT, S, exec, grim -g "$(slurp)" - | swappy -f -
bind = $mainMod SHIFT, S, exec, ~/scripts/grimblast --notify --freeze copysave area
bind = ,Print, exec, ~/scripts/grimblast --notify --freeze copysave area

bind = $mainMod CTRL, S, exec, grim ~/Pictures/Screenshots/Screenshot_$(date +'%Y-%m-%d_%H-%M-%S').png && notify-send "Attention" "Screenshot Captured!"
